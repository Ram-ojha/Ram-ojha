<div class="modal fadein  policyexpiry Plan_Details" [ngStyle]="{'display': showModal == true ?  'block' : 'none'}"
    tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-md">


            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter Receiver's details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">


                <form [formGroup]="shareQuotesForm" #shareForm="ngForm" class="form">

                    <mat-form-field class="form-element">
                        <input matInput placeholder="Name" formControlName="name" appTrim maxlength="70" appOnlyAlpha
                            required>
                        <mat-error
                            *ngIf="shareQuotesForm.controls['name'].invalid && shareQuotesForm.controls['name'].touched">
                            Please enter Name!
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-element">
                        <input matInput placeholder="Please Enter Your WhatsApp No." formControlName="mobileNo"
                            appOnlyNumbers required [maxlength]="10">
                        <mat-error
                            *ngIf="shareQuotesForm.controls['mobileNo'].errors?.['pattern'] && shareQuotesForm.controls['mobileNo'].touched">
                            Invalid Mobile Number
                        </mat-error>
                        <mat-error
                            *ngIf="shareQuotesForm.controls['mobileNo'].errors?.['required'] && shareQuotesForm.controls['mobileNo'].touched">
                            Please enter mobile number
                        </mat-error>

                    </mat-form-field>
                    <div class="form-element">
                        <input (click)="onSubmit()" type="button" mat-raised-button color="primary" type="submit"
                            class="btn btn-primary button" [disabled]="!shareQuotesForm.valid ||!this.btnDisable"
                            value="{{this.btnDisable?'Send':'Sending'}}" />


                    </div>

                </form>


            </div>

        </div>
    </div>
</div>
